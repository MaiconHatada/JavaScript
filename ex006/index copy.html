<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados e variaveis</title>
</head>
<body>
    <h1>Olá, mundo!!!</h1>
    <p>Me livrando da maldição.</p>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um numero")) // Number.parseInt converte para String
        var n2 = Number.parseInt(prompt("Digite outro numero")) // string
        var s = n1 + n2
        
        alert(`A soma dos valores ${n1} + ${n2} é igual a ${s} `) // template String $
        // number + number faz adição window prompt retorna string
        // String + string faz concatenção
    </script>
</body>
</html>
